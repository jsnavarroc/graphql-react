type Post {
    id: UUID!
    user_id:UUID!
    title: String!
    slug:String!
    constent:String!
    language:String!
    image:String!
    published:Boolean!
    created_at:Datetime!
    updated_at:Datetime!
    tags: [Tag!]
}

type Query{
    getPosts: [Post!]
}

